<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            /*thu gọn đường viền */
        }

        th,
        td {
            padding: 15px;
        }

        th {
            text-align: left;
        }

        table {
            border-spacing: 5px;
            /*thêm khoảng cách*/
        }
    </style>
</head>

<body>
    <h2>Bordered Table</h2>
    <p>Use the CSS border property to add a border to the table.</p>

    <table style="width:100%">
        <tr>
            <th colspan="2">colspan : kéo dài nhiều cột</th>
            <th rowspan="2">rowspan : kéo dài nhiều hàng</th> 
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>cột 1</td>
            <td>cột 2</td>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
            
        </tr>
        <tr>
            <td>55577854</td>
            <td>55577855</td>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>55577854</td>
            <td>55577855</td>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>

<!DOCTYPE html>
<html>
    <body>
        <b>Đây là chữ đậm</b> <br>
        <strong>đây là văn bản quan trọng</strong> <br>
        <i>đây là chữ nghiên</i>
        <h2>Văn bản <small>nhỏ</small> hơn</h2>
        <h2>Văn bản được <mark>đánh dấu</mark></h2>
        <p>Văn bản bị <del>xóa</del> phần tử</p>
        <p>Văn bản được <ins>chèn</ins> thêm</p>
        <p>thẻ sub xdinh văn bản <sub>đăng ký</sub> .</p>
        <p>thẻ sup xdinh văn bản <sup>siêu ký tự</sup> .</p>
    </body>
</html>

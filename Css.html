<!DOCTYPE html>
<html>
    <head>
        <style>
        h1 {
          color: blue;
          font-family: verdana;
          font-size: 300%;
        }
        p  {
          color: red;
          font-family: courier;
          font-size: 160%;
          border: 1px solid powderblue;
          padding: 30px;
          margin: 50px;
        }
        </style>
        </head>
    <body>
        <h1>This is a heading</h1>
        <p>CSS stands for Cascading Style Sheets.</p>
        <p>Padding xác định khoảng trắng giữa văn bản và đường viền</p>
        <p>Margin xác định lề bên ngoài đường viền</p>
    </body>
</html>
